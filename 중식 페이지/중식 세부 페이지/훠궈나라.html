<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>훠훠궈나라 노원점</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    
    /* 공통 버튼 스타일 */
    button {
      font-size: 20px;
      padding: 10px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 빨간 배너 */
    .banner {
      background-color: darkred;
      color: white;
      position: relative;
      padding: 40px;
      margin-bottom: 20px;
    }
    .back-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: white;
    }
    
    /* 슬라이더 컨테이너: 화면 전체 폭 */
    .slider-container {
      position: relative;
      width: 100vw;
      overflow: hidden;
    }
    
    /* 슬라이드 트랙: flex를 사용해 수평 배열 */
    .slide-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    
    /* 각 슬라이드: 뷰포트의 1/3 너비, 정사각형 */
    .slide {
      width: 33.3333vw;
      height: 33.3333vw;
      flex-shrink: 0;
      position: relative;
    }
    
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* 현재(active) 슬라이드는 선명하게, 나머지는 흐릿하게 */
    .slide:not(.active) {
      filter: blur(4px) brightness(70%);
    }
    .slide.active {
      filter: none;
    }
    
    /* 좌우 화살표 버튼 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      z-index: 10;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    
    /* 가게 정보 영역 */
    .store-info {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
      text-align: center;
      color: black;
    }
    .store-name {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }
    .store-details {
      font-size: 20px;
      line-height: 1.7;
      letter-spacing: 0.5px;
    }
    
    /* 대표 메뉴 섹션 (이미지 포함) */
    .menu-section {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
      text-align: center;
    }
    .menu-section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-column-gap: 40px;  /* 가로 간격 증가 */
      grid-row-gap: 30px;     /* 세로 간격 증가 */
    }
    .menu-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .menu-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
    .menu-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }
    .menu-price {
      font-size: 18px;
      margin-top: 5px;
      color: #555;
      letter-spacing: 0.5px;
    }
    
    /* 일반 메뉴 섹션 (텍스트 전용, 5열 그리드) */
    .normal-menu-section {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .normal-menu-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 0.3px;
      text-align: center;
    }
    .normal-menu-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      text-align: center;
    }
    .normal-menu-item {
      /* 개별 박스 스타일 없이 간결하게 배치 */
    }
    .normal-menu-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      letter-spacing: 0.3px;
    }
    .normal-menu-price {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- 빨간 배너 -->

    <button class="back-button" onclick="history.back()">중식 가게 리스트</button>

  <!-- 슬라이더 컨테이너 -->

    <div class="slide-track" id="slideTrack">
      <!-- 클론: 마지막 실제 슬라이드 (더블연어뱃살덮밥) -->
      <div class="slide">
        <img src= "중식\중식 가게\훠궈나라 노원점\훠궈나라3.jpg"alt="간">
      </div>
      <!-- 실제 슬라이드들 (1번 ~ 5번) -->
      <div class="slide">
        <img src= "중식\중식 간판\훠궈나라 노원점.jpg" alt="간판">
      </div>
      <div class="slide">
        <img src="중식\중식 가게\훠궈나라 노원점\훠궈나라1.jpg" alt="등심돈까스">
      </div>
      <div class="slide">
        <img src="중식\중식 가게\훠궈나라 노원점\훠궈나라5.jpg" alt="가츠동">
      </div>
      <div class="slide">
        <img src="중식\중식 가게\훠궈나라 노원점\훠궈나라2.jpg" alt="더블믹스가츠동">
      </div>
      <div class="slide">
        <img src="중식\중식 가게\훠궈나라 노원점\훠궈나라4.jpg"alt="사케동">
      </div>
      <div class="slide">
        <img src="중식\중식 가게\훠궈나라 노원점\훠궈나라.jpg" alt="더블연어뱃살덮밥">
      </div>
      <!-- 클론: 첫 번째 실제 슬라이드 (간판) -->
      <div class="slide">
        <img src="중식\중식 간판\훠궈나라 노원점.jpg" alt="간판">
      </div>
    </div>
    <!-- 좌우 화살표 버튼 -->
    <button class="arrow left" id="prevBtn">&#10094;</button>
    <button class="arrow right" id="nextBtn">&#10095;</button>
  </div>
  
  <!-- 가게 정보 -->

    <h2 class="store-name">훠궈나라 노원점</h2>
    <p class="store-details">

    </p>
  </div>
  
  <!-- 대표 메뉴 섹션 (이미지 포함) -->
  <div class="menu-section">
    <h3 class="menu-section-title">대표 메뉴</h3>
    <div class="menu-grid">
      <!-- 메뉴 아이템 1 -->
      <div class="menu-item">
        <img class="menu-image" src="중식\중식 가게\훠궈나라 노원점\훠궈나라1.jpg" alt="1">
        <div class="menu-name">무한리필(평일점심)</div>

      <!-- 메뉴 아이템 2 -->
      <div class="menu-item">
        <img class="menu-image" src="중식\중식 가게\훠궈나라 노원점\훠궈나라2.jpg" alt="2">
        <div class="menu-name">무한리필(평일저녘)</div>

      </div>
      <!-- 메뉴 아이템 3 -->
      <div class="menu-item">
        <img class="menu-image" src="중식\중식 가게\훠궈나라 노원점\음료수.jpg" alt="3">

    </div>
  </div>
  
  <!-- 일반 메뉴 섹션 (텍스트 전용, 5열 그리드) -->
  <div class="normal-menu-section">
    <br>
    <h3 class="normal-menu-title">메뉴</h3>
    <br>
    <div class="normal-menu-grid">
      <div class="normal-menu-item">     
      <div class="normal-menu-name">무한리필(평일점심)</div>
      <div class="normal-menu-price">₩15,800</div>
      </div>
      <div class="normal-menu-item">
        <div class="normal-menu-name">무한리필(평일저녘)</div>
        <div class="normal-menu-price">₩19,800</div>
      </div>
      <div class="normal-menu-item">
        <div class="normal-menu-name">음료</div>
        <div class="normal-menu-price">₩2,000</div>
      </div>

  </div>

  <div class="directions-section" style="text-align: center;">
    <br>
    <h2 class="directions-title" style="color: darkgreen;">찾아오시는 길</h2>
    <br>
    <img class="directions-image" src="중식/NaverMap_ChinaList/훠궈 나라.png" width="982" height="487" alt="찾아오시는 길" style="display: block; margin: 0 auto;">
  </div>
  <br><br><br><br>
  
  <script>
    const slideTrack = document.getElementById('slideTrack');
    let slides = document.querySelectorAll('.slide');
    
    // 현재 실제 슬라이드 구조: 클론, [슬라이드1, 슬라이드2, ..., 슬라이드5], 클론
    let currentIndex = 1;
    
    function getSlideWidth() {
      return window.innerWidth / 3;
    }
    
    function updateSlider(animate = true) {
      const slideWidth = getSlideWidth();
      const offset = currentIndex * slideWidth - ((window.innerWidth - slideWidth) / 2);
      slideTrack.style.transition = animate ? "transform 0.5s ease" : "none";
      slideTrack.style.transform = `translateX(-${offset}px)`;
      
      slides.forEach((slide, idx) => {
        if (idx === currentIndex) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
    }
    
    updateSlider(false);
    
    function nextSlide() {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        updateSlider();
      }
    }
    
    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
      }
    }
    
    slideTrack.addEventListener('transitionend', () => {
      if (currentIndex === slides.length - 1) {
        slideTrack.style.transition = "none";
        currentIndex = 1;
        updateSlider(false);
      }
      if (currentIndex === 0) {
        slideTrack.style.transition = "none";
        currentIndex = slides.length - 2;
        updateSlider(false);
      }
    });
    
    document.getElementById('nextBtn').addEventListener('click', nextSlide);
    document.getElementById('prevBtn').addEventListener('click', prevSlide);
    
    window.addEventListener('resize', () => {
      updateSlider(false);
    });
  </script>
</body>
</html>
