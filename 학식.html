<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주간 학식 메뉴</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    .menu-wrapper {
      /* 빨강 배경 제거 */
      /* background-color: #ff0000; */
      padding: 0px;
      display: flex;
      justify-content: center;
    }

    .menu-white-box {
      background: white;
      height: 400px;
      padding: 20px 70px 70px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 70vw;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .day-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .day-buttons button {
      width: 35px;
      height: 35px;
      font-size: 14px;
      border: none;
      background-color: #80cbc4;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .day-buttons button:hover {
      background-color: #4db6ac;
    }

    .day-title {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }

    .menu-table {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      width: 100%;
    }

    .menu-box {
      background-color: #b2dfdb;
      min-width: 185px;
      flex: 0 0 45%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      word-break: break-word;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .menu-box h4 {
      margin: 5px 0;
      color: #00796b;
    }

    .menu-box p {
      margin: 10px 0 0 0;
      font-size: 16px;
      white-space: pre-line;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="menu-wrapper">
    <div class="menu-white-box">
      <h3>이번 주 식단</h3>

      <div class="day-buttons">
        <button onclick="setDay(0)">월</button>
        <button onclick="setDay(1)">화</button>
        <button onclick="setDay(2)">수</button>
        <button onclick="setDay(3)">목</button>
        <button onclick="setDay(4)">금</button>
      </div>

      <div class="day-title" id="day-title">월요일</div>

      <div class="menu-table">
        <div class="menu-box" id="menu1">
          <h4>한식</h4>
          <p></p>
        </div>
        <div class="menu-box" id="menu2">
          <h4>일품</h4>
          <p></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const weeklyMenu = [
      ["월요일",
        "제육깻잎볶음\n쌀밥\n근대된장국\n잡채\n치커리생채\n배추김치",
        "비빔밥&계란후라이\n팽이장국\n춘권&사모사튀김\n요구르트\n배추김치"
      ],
      ["화요일",
        "탕수육&소스\n쌀밥\n김치콩나물국\n마파두부\n해초무침\n깍두기",
        "김밥볶음밥\n유부장국\n떡볶이&야채튀김세트\n단무지\n배추김치"
      ],
      ["수요일",
        "닭갈비\n쌀밥\n순두부찌개\n천사채크래미샐러드\n깻잎지무침\n깍두기",
        "언양식바싹불고기\n물냉면\n케이준샐러드\n요구르트\n배추김치"
      ],
      ["목요일",
        "매운갈비찜\n쌀밥\n미역국\n부들어묵볶음\n상추무침\n배추김치",
        "치킨마요덮밥\n우동장국\n감자튀김&케찹\n상추무침\n배추김치"
      ],
      ["금요일",
        "비빔밥&계란후라이\n유부팽이장국\n불고기고로케&케찹\n건파래볶음\n요구르트\n배추김치",
        ""
      ],
    ];

    let index = 0;

    function updateMenus() {
      const [day, food1, food2] = weeklyMenu[index];
      document.getElementById("day-title").textContent = day;
      document.getElementById("menu1").querySelector("p").textContent = food1;
      document.getElementById("menu2").querySelector("p").textContent = food2;
      index = (index + 1) % weeklyMenu.length;
    }

    function setDay(i) {
      index = i;
      updateMenus();
    }

    updateMenus();
  </script>

</body>
</html>
